<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradient for the lightning bolt/N -->
        <linearGradient id="boltGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#76b900;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3d6100;stop-opacity:1" />
        </linearGradient>
        <!-- Drop shadow for depth -->
        <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
        </filter>
    </defs>

    <!-- GPU Backplate -->
    <rect x="14" y="34" width="100" height="60" rx="8" fill="#2d2d2d" filter="url(#shadow)"/>

    <!-- "N" Lightning Bolt -->
    <path d="M45 84 L55 54 L40 54 L65 30 L55 60 L70 60 Z"
          fill="url(#boltGradient)"
          stroke="#ffffff"
          stroke-width="1.5"
          stroke-linejoin="round"/>

    <!-- Cooling Vents/Details -->
    <g stroke="#1a1a1a" stroke-width="3" stroke-linecap="round">
        <line x1="85" y1="48" x2="100" y2="48" />
        <line x1="85" y1="60" x2="100" y2="60" />
        <line x1="85" y1="72" x2="100" y2="72" />
    </g>

    <!-- Connection Pins (Bottom) -->
    <rect x="30" y="94" width="40" height="6" rx="1" fill="#c5a059"/>
</svg>
